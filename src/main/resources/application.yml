spring:
  application:
    name: ${SPRING_APP_NAME:navik}
  profiles:
    active: ${SPRING_ACTIVE_PROFILE:dev}

  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql

  cloud:
    aws:
      region:
        static: ${AWS_REGION}
      s3:
        bucket: ${AWS_S3_BUCKET}

navik:
  growth-log:
    evaluation-mode: ${GROWTH_LOG_EVALUATION_MODE:async}
    worker:
      poll-ms: ${GROWTH_LOG_WORKER_POLL_MS:1000}
      batch-size: ${GROWTH_LOG_WORKER_BATCH_SIZE:10}
      block-ms: ${GROWTH_LOG_WORKER_BLOCK_MS:2000}
      claim:
        min-idle-ms: ${GROWTH_LOG_WORKER_CLAIM_MIN_IDLE_MS:60000}
        batch-size: ${GROWTH_LOG_WORKER_CLAIM_BATCH_SIZE:10}


ai:
  server:
    base-url: ${AI_SERVER_BASE_URL:http://localhost:8081}