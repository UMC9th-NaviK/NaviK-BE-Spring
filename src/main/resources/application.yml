spring:
  application:
    name: ${SPRING_APP_NAME:navik}
  profiles:
    active: ${SPRING_ACTIVE_PROFILE:dev}

  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql

  cloud:
    aws:
      region:
        static: ${AWS_REGION}
      s3:
        bucket: ${AWS_S3_BUCKET}

navik:
  growth-log:
    evaluation-mode: ${GROWTH_LOG_EVALUATION_MODE:sync}
    worker:
      poll-ms: 1000

ai:
  server:
    base-url: ${AI_SERVER_BASE_URL:http://localhost:8081}