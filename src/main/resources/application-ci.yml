spring:
  config:
    activate:
      on-profile: ci

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/navik}
    username: ${DB_USER:myuser}
    password: ${DB_PASSWORD:mypassword}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
        format_sql: false
        use_sql_comments: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  cloud:
    aws:
      # application.yml이 AWS_REGION을 요구하더라도 CI에서 터지지 않게 기본값 제공(안전장치)
      region:
        static: ${AWS_REGION:ap-northeast-2}
      s3:
        enabled: false

  jwt:
    secret: ${JWT_SECRET:VGhpc0lzQUNJQmFzZTY0U2VjcmV0S2V5Rm9yQ0lUZXN0c0xvbmdFbm91Z2gxMjM0NTY3ODkw}
    access-token-validity-in-seconds: ${JWT_ACCESS_TTL:180}
    refresh-token-validity-in-seconds: ${JWT_REFRESH_TTL:1209600}

  oauth2:
    redirect-url: ${OAUTH2_REDIRECT_URL:http://localhost/ci}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
          kakao:
            client-id: ${KAKAO_CLIENT_ID:dummy}
            client-secret: ${KAKAO_CLIENT_SECRET:dummy}
          naver:
            client-id: ${NAVER_CLIENT_ID:dummy}
            client-secret: ${NAVER_CLIENT_SECRET:dummy}
        provider: { }
